<div class="row animated fadeIn">
    <div class="col-12">
        <div class=card>
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" class="form-control" placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class=card>
            <div class="card-body">
                <div class="input-group">
                    <h3 class="cardâ€“tittle">Hospitales registrados ( <small>{{totalHospitales}}</small> ) </h3>
                    <button type="button" (click)="swalnuevoHospital()" class="btn btn-primary izq">agregar hospital</button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal( hospital._id)" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input class="form-control" [(ngModel)]="hospital.nombre" name="nombre" type="text" value={{hospital.nombre}}/>
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                              <i class="fa fa-floppy-o"></i>
                          </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                              <i class="fa fa-trash"></i>
                          </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary">Anteriores</button>
                <button class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
